version: '3'
services:
  runner:
    build: .
    command: |
      side-runner-py
        --side-file /src/examples/parameterized.side
        --param-file /src/examples/parameterized_params.json
        --output-dir /out
        --hook-scripts-dir /src/hooks
        --driver-retry-count 10
    volumes:
      - "~/out:/out"
  webdriver:
    image: selenium/standalone-chrome-debug
    ports:
    - '5900:5900'
